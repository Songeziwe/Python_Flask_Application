<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followers</title>
  </head>
  <body>
    {% if username %}
      <p>Please find your followers {{ username }}:</p>
    {% endif %}
    <ul>
      {% for user in users[username] %}
        <li>{{ user }}</li>
      {% endfor %}
    </ul>
    <a href="{{url_for('home', message=message)}}">Back to Home</a>
  </body>
</html>
